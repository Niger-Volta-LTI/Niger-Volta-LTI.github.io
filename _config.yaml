title: Niger-Volta Language Technologies Institute 
description: Speech Recognition, Language Identification, Machine Translation & Natural Language Processing for West African Languages
github_username: Niger-Volta-LTI
theme: minima

# Set this to true to get LaTeX math equation support
use_math: 

# Everything below here can be ignored, unless you want to change the theme entirely
plugins:
  - jekyll-feed
  - jekyll-octicons

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
